<ion-header [translucent]="true" no-border>
    <ion-toolbar>
        <ion-title>
            David's news
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-noticias [noticias]="noticias"></app-noticias>
    <ion-infinite-scroll [disabled]="scroll" threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
